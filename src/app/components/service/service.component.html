<div class="service" id="servOne">
  <div class="service__i">
    <h3 class="service__title">{{ service.language_services[0].name }}</h3>
    <hr class="service__hr">
    <div class="service__description">
      <img [src]="service.img" alt="{{ service.language_services[0].alt }}" class="service__img">
      <p class="service__text">{{ service.language_services[0].text }}</p>
      <div style="clear: both;"></div>
    </div>
  </div>
</div>
