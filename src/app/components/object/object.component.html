<div class="object" id="objectOne">
  <div class="object__i">
    <h3 class="object__title">{{ object.name }}</h3>
    <hr class="object__hr">
    <div class="object__gallery" *ngIf="object.images.length != 0">
      <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
  </div>
</div>
